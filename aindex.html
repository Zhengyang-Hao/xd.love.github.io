<script>
    var result = document.getElementById('result');

    var images = ['images/image_01.jpg', 'images/image_02.jpg', 'images/image_03.jpg', 'images/image_04.jpg', 'images/image_05.jpg', 'images/image_06.jpg', 'images/image_07.jpg', 'images/image_08.jpg', 'images/image_09.jpg'];

    // 将图片随机打乱
    images.sort(() => Math.random() - 0.5);

    // 拖拽事件
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedImage = document.getElementById(data);

        // 检查格子是否已经有图片
        if (ev.target.tagName === 'TD' && !ev.target.classList.contains('has-image')) {
            var placeholder = ev.target.querySelector('.placeholder');
            if (placeholder) {
                ev.target.removeChild(placeholder);
            }
            ev.target.appendChild(draggedImage);
            ev.target.classList.add('has-image');
        } else {
            return;
        }
        checkResult();
    }

</script>
